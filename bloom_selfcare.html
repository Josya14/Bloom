<script>
// ================== Bloom Quiz Script ==================
let quizData = JSON.parse(document.getElementById('questions-data').textContent);
let current = 0;
let score = 0;

const startBtn = document.getElementById('startBtn');
const quizDiv = document.getElementById('quiz');
const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const bar = document.getElementById('bar');
const welcome = document.getElementById('welcome');
const resultDiv = document.getElementById('result');
const resultTitle = document.getElementById('resultTitle');
const resultText = document.getElementById('resultText');

startBtn.onclick = () => {
  welcome.classList.add('hidden');
  quizDiv.classList.remove('hidden');
  showQuestion();
};

function showQuestion(){
  if(current>=quizData.length){
    showResult();
    return;
  }
  let q = quizData[current];
  questionEl.innerText = q.q;
  answersEl.innerHTML = '';
  q.a.forEach((ans,index)=>{
    let btn = document.createElement('button');
    btn.innerText = ans.t;
    btn.onclick = ()=>{
      score += ans.s;
      current++;
      bar.style.width = ((current/quizData.length)*100)+'%';
      showQuestion();
    };
    answersEl.appendChild(btn);
  });
}

function showResult(){
  quizDiv.classList.add('hidden');
  resultDiv.classList.remove('hidden');
  if(score<20) resultTitle.innerText="ðŸŒ¸ Youâ€™re glowing!";
  else if(score<40) resultTitle.innerText="ðŸ’œ Take a little pause";
  else resultTitle.innerText="ðŸŒ¿ Be gentle with yourself today";
  resultText.innerHTML = `Your score: ${score} / ${quizData.length*2}`;
}
